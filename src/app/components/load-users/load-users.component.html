<h2>Users</h2>

<p>
  <button mat-raised-button color="primary" routerLink="'/users/add'">
    <mat-icon aria-hidden="false" aria-label="add" fontIcon="add"></mat-icon>
    Add new User
  </button>
</p>
<div *ngIf="dataSource.data.length > 0; else wait" class="mat-elevation-z1">
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let element">{{ element.email }}</td>
    </ng-container>

    <ng-container matColumnDef="contact">
      <th mat-header-cell *matHeaderCellDef>Contact</th>
      <td mat-cell *matCellDef="let element">{{ element.contact }}</td>
    </ng-container>

    <ng-container matColumnDef="url">
      <th mat-header-cell *matHeaderCellDef>Url</th>
      <td mat-cell *matCellDef="let element">{{ element.url }}</td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let element" class="action-link">
        <a mat-icon-button color="accent" (click)="onBtnView(element.id)"
          ><mat-icon>visibility</mat-icon></a
        >
        <a mat-icon-button color="primary" (click)="onBtnEdit(element.id)"
          ><mat-icon>edit</mat-icon></a
        >
        <a mat-icon-button color="warn" (click)="onBtnDelete(element.id)"
          ><mat-icon>delete</mat-icon></a
        >
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayColumns"></tr>
  </table>

  <mat-paginator
    [length]="pageLength"
    [pageIndex]="pageIndex"
    [pageSize]="pageSize"
    [pageSizeOptions]="pageSizeOptions"
    [showFirstLastButtons]="true"
    (page)="changePage($event)"
    aria-label="Select page"
  >
  </mat-paginator>
</div>

<ng-template #wait>
  Either fetching records or there are no records
</ng-template>
