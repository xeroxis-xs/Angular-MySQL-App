<mat-card style="width:50%" >
    <mat-card-header>
        <mat-card-title>
           {{action}} Users
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
          <p>
            <button mat-raised-button color="accent" [routerLink]="'/users'">Users</button>
          </p>
            <form #userForm="ngForm" [formGroup]="frm" (ngSubmit)="onFormSubmit()">
            <input type="hidden" formControlName="id"/>
            <p>
                <mat-form-field class="w-80">
                   <mat-label>Name</mat-label>
                   <input matInput formControlName="name" [errorStateMatcher]="errorMatcher">
                   <mat-error *ngIf="f['name'].errors?.['required']">
                     Name is required
                   </mat-error>
                 </mat-form-field>
               </p>
               <p>
                <mat-form-field class="w-80">
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="email" [errorStateMatcher]="errorMatcher" placeholder="example@domain.com">
                    <mat-error *ngIf="f['email'].errors?.['required']">
                      Email is required
                    </mat-error>

                    <mat-error *ngIf="f['email'].errors?.['email']">
                        Invalid email id
                      </mat-error>
                 
                </mat-form-field>
               </p>
               <p>
                <mat-form-field class="w-80">
                   <mat-label>Contact</mat-label>
                   <input matInput formControlName="contact" [errorStateMatcher]="errorMatcher">
                   <mat-error *ngIf="f['contact'].errors?.['required']">
                     Contact is required
                   </mat-error>
                 </mat-form-field>
               </p>
               <!-- <p>
                <mat-form-field class="w-80">
                   <mat-label>Photo</mat-label>
                   <input matInput formControlName="url" [errorStateMatcher]="errorMatcher">
                   <mat-error *ngIf="f['url'].errors?.['required']">
                     Photo is required
                   </mat-error>
                 </mat-form-field>
               </p> -->

               <!-- <mat-form-field class="w-80"> -->
                <input type="file" class="file-input" [accept]="requiredFileType" (change)="onFileSelected($event)" #fileUpload>
              <!-- </mat-form-field> -->
              
               <div class="file-upload">
                <div class="file-container">

                <p style="padding-right: 10px;">{{fileName || "No file uploaded yet."}}</p>
              
                  <button mat-mini-fab color="primary" type="button" class="upload-btn" (click)="fileUpload.click()">
                      <mat-icon>attach_file</mat-icon>
                  </button>
                </div>

                <!-- <div class="progress">
                  <mat-progress-bar class="progress-bar" mode="determinate" [value]="uploadProgress" *ngIf="uploadProgress">
                  </mat-progress-bar>
                  <mat-icon class="cancel-upload" (click)="cancelUpload()" 
                            *ngIf="uploadProgress">delete_forever</mat-icon>
                </div> -->

              </div>
               <p>
                  <button type="submit" mat-raised-button color="primary" [disabled]="frm.invalid">{{action}}</button>
               </p>

        

          </form>
    </mat-card-content>
  
</mat-card>
