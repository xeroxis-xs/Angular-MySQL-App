<p>
  <button mat-raised-button color="primary" routerLink="/users">
    <mat-icon
      aria-hidden="false"
      aria-label="back"
      fontIcon="arrow_back_ios"
    ></mat-icon>
    Users
  </button>
</p>
<div *ngIf="user">
  <mat-card style="width: 50%">
    <mat-card-header>
      <mat-card-title-group>
        <mat-card-title>{{ user.name }}</mat-card-title>
        <img mat-card-lg-image [src]="'assets/uploads/' + user.url" />
      </mat-card-title-group>
    </mat-card-header>
    <mat-card-content>
      <p><strong>Name:</strong> {{ user.name }}</p>
      <p><strong>Contact:</strong> {{ user.contact }}</p>
      <p><strong>Email:</strong> {{ user.name }}</p>
      <p><strong>URL:</strong> {{ user.url }}</p>
      <mat-divider></mat-divider>
    </mat-card-content>
    <mat-card-actions align="end">
      <button
        mat-button
        color="primary"
        [routerLink]="['/users/edit/', user.id]"
      >
        <mat-icon
          aria-hidden="false"
          aria-label="back"
          fontIcon="edit"
        ></mat-icon>
        Edit
      </button>

      <button mat-button color="warn" (click)="onBtnDelete(user.id)">
        <mat-icon
          aria-hidden="false"
          aria-label="back"
          fontIcon="delete"
        ></mat-icon>
        Delete
      </button>
    </mat-card-actions>
  </mat-card>
</div>
